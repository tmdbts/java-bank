<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <thymeleaf th:replace="header :: header" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" method="POST" th:object="${customer}" th:action="@{/WEB-INF/templates/customer/details.html}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="first_name">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" th:field="*{firstName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="last_name">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="phone_number">Phone</label>
                        <div class="col-sm-10">
                            <input type="tel" name="phone_number" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-default" th:href="@{/customer/list}">Customer List</a>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-primary" th:href="@{/customer/list}">Save</a>
        </div>
    </div>
</body>

</html>
